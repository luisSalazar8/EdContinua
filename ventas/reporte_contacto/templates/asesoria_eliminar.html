<div class="modal-header">
    <h5 class="modal-title" id="ordenTitle">Eliminar Asesoria </h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form id="capel" method="POST" action="{% url 'asesoria_eliminar' asesoria.pk fk %}" >
    {% csrf_token %}

    <div class="modal-body text-justify">
        ¿Está seguro que desea eliminar la siguiente asesoria?<br>
        Tipo de servicio: {{asesoria.tipo_servicio}}<br>
        Descripción: {{asesoria.descripcion}}<br>
        Fecha de inicio: {{asesoria.fecha_inicio}}<br>
        Fecha de fin: {{asesoria.fecha_fin}}<br>
    </div>
    <div class="modal-footer">
        <button class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button class="btn btn-secondary green-bg mr-3" form="capel" type="submit"> Eliminar </button>
    </div>
</form>
