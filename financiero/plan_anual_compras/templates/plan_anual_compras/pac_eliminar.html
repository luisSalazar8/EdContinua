<div class="modal-header">
    <h5 class="modal-title" id="pacTitle">Anulación del plan anual de compras {{object.año}}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form method="POST" action="{% url 'pac_eliminar' object.id %}" >
    {% csrf_token %}

    <div class="modal-body">
        ¿Está seguro que desea eliminar el Plan Anual de Compras?
        <br>
        Año: {{object.año}}
        <br>
        Nombre: {{object.nombre}}
        <br>
        <br>
        Ingrese el motivo de la anulación
        {{ form.motivo_anular }}
    </div>
    <div class="modal-footer">
        <button class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button id="anular" class="btn btn-secondary green-bg mr-3" type="submit" disabled> Anular </button>
    </div>
</form>
